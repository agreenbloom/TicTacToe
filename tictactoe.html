<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac To Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

<h1>Tic Tac Toe</h1>


<div class="image_container">

    <div class="image1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQICFaxQZii81ueiGZDMjBvXmpmFs-fZe6iRZHnsqeNBj4u_SIPpA"/> <br><strong>Player 1</strong></div>
    <div class="image2"> <img src="https://andygaudion93.files.wordpress.com/2011/02/mr-men-show.jpg"/><br><strong>Player 2</strong></div>

</div>

<div class="container">
  <table class="board" ID="table">

    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>

  </table>
</div>



<div class="winningMessage">
  <a href="javascript:location.reload()">Play Again!</a>
  <div class="user1">Player 1</div>
  <div class="user2">Player 2</div>
</div>
</body>
</html>
